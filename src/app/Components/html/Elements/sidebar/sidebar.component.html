<div class="d-flex" id="wrapper">

    <!-- Sidebar -->
    <nav class="collapse" id="sidebar-wrapper">
      <div class="sidebar-heading">
        <img class="rounded img-fluid" src="assets/img/logo.jfif">
      </div>
      <ul class="list-unstyled components">
        <li>
            <a *ngIf="!isControlAccessView()" [routerLink]="['/main/access-control/entry-time']" class="list-group-item list-group-item-action bg-light">Control de Acceso</a>
        </li>
        <li>
            <a *ngIf="isControlAccessView() && role.type == 'Administrador'" [routerLink]="['/main/access-control/users-history']" class="list-group-item list-group-item-action bg-light">Historial de Usuarios</a>
        </li>
        <li>
            <a *ngIf="isControlAccessView()" [routerLink]="['/main/access-control/entry-time']" class="list-group-item list-group-item-action bg-light">Hora de Entrada/Salida</a>
        </li>
        <li>
            <a *ngIf="isControlAccessView()" [routerLink]="['/main/access-control/lunch-time']" class="list-group-item list-group-item-action bg-light">Hora de Almuerzo</a>
        </li>
        <li>
            <a *ngIf="isControlAccessView()" [routerLink]="['/main/access-control/active-pause']" class="list-group-item list-group-item-action bg-light">Pausa Activa Diurna</a>
        </li>
        <li>
            <a *ngIf="isControlAccessView()" [routerLink]="['/main/access-control/active-afternoon-pause']" class="list-group-item list-group-item-action bg-light">Pausa Activa Tarde</a>
        </li>
      </ul>
    </nav>

    <!-- Page Content -->
    <div id="page-content-wrapper">

        <nav class="navbar navbar-expand-lg navbar-light bg-info border-bottom">
            <button class="btn btn-info" data-toggle="collapse" data-target="#sidebar-wrapper">
                <mdb-icon fas icon="bars" size="lg"></mdb-icon>
            </button>

            <button class="navbar-toggler bg-light" type="button" data-toggle="collapse" data-target="#navbarSupportedContent">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto mt-2 mt-lg-0">
                    <li class="nav-item active">
                        <a class="nav-link text-white" [routerLink]="['/main']">Pagina Principal <span class="sr-only">(current)</span></a>
                    </li>
                    <li *ngIf = " role.type == 'Administrador' " class="nav-item active">
                        <a class="nav-link text-white" [routerLink]="['/main/configuration']">Configuraci√≥n</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link text-white dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            {{user.email}}
                        </a>
                        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item" href="#" >Informacion</a>
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item" href="#" (click)="logout($event)">Cerrar Sesion</a>
                        </div>
                    </li>
                </ul>
            </div>
        </nav>

        <div class="container-fluid">
            <router-outlet></router-outlet>
        </div>
    </div>
</div>
