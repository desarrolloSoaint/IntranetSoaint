<div class="container">
    <div class="row">
        <div class="datetime mx-auto mt-5">
            <div class="date">
                <span id="dayname">{{dia}}</span>,
                <span id="month">{{fecha}}</span>
            </div>
            <div class="time">
                <span id="hour">{{hora}}</span>:
                <span id="minutes">{{minutos}}</span>
                <span id="period">{{ampm}}</span>
            </div>
        </div>
    </div>
</div>
