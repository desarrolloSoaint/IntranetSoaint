<ng-container *ngIf="data">
    <button *ngIf=" data.title == 'Eliminar'" type="submit" class="btn btn-danger {{data.size}} rounded-pill">
        {{data.title}}
    </button>

    <button *ngIf=" data.title != 'Eliminar'" type="submit" class="btn btn-primary {{data.size}} rounded-pill">
        {{data.title}}
    </button>
</ng-container>
